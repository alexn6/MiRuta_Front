<navuser></navuser>
<div class="row" ng-controller="recorridoController">
    <div class="card col-sm-4 col-md-4">
        <div class="card-header border-info text-center">Busqueda de recorridos</div>            
        <div class="card-body border-info">
            <div class="alert alert-info" role="alert">
                <small>Haga click en el cuadro de texto del punto correspodiente y ubique el punto desde el mapa</small>
            </div>
            <div id="seleccionPunto" class="row form-group">
                <label class="col-form-label col-md-3">Origen:</label>
                <div class="input-group col-md-9">
                <!-- <div class="input-group">
                    <span class="input-group-text">Origén</span> -->
                    <input type="text" class="form-control currency" ng-focus="selectOrigen(this)"
                        id="c2" ng-model="puntoOrigen" placeholder="direccion de origén" required/>
                    <div class="input-group-append">
                        <!-- <button class="btn btn-info" type="button" ng-click="">mapa</button> -->
                        <button id="buttonGeolocation" class="btn" data-toggle="tooltip" data-placement="right" title="Donde estoy parado">
                            <i class="fas fa-map-marked-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="seleccionPunto" class="row form-group">
                <label class="col-form-label col-md-3">Destino:</label>
                <div class="input-group col-md-9">
                <!-- <div class="input-group">
                    <span class="input-group-text">Origén</span> -->
                    <input type="text" class="form-control currency" ng-focus="selectDestino(this)"
                            id="c2" ng-model="puntoDestino" placeholder="direccion de destino" required/>
                    <!-- <div class="input-group-append">
                        <button class="btn btn-info" type="button" ng-click="">mapa</button>
                    </div> -->
                </div>
            </div>
            <div id="btn-toolbar-recorrido" class="btn-toolbar" role="group">
                <div class="btn-group">
                    <button id="iconButton" class="btn" value="pedestrian" ng-click="buscarRecorrido($event)"><i class="fas fa-walking"></i></button>
                    <button id="iconButton" class="btn" value="bicycle" ng-click="buscarRecorrido($event)"><i class="fas fa-bicycle"></i></button>
                    <button id="iconButton" class="btn" value="fastest" ng-click="buscarRecorrido($event)"><i class="fas fa-car"></i></button>
                    <button id="iconButton" class="btn" value="bus" ng-click="buscarRecorrido($event)"><i class="fas fa-bus"></i></button>
                </div>
            </div>
            <div id="opcionesRecorrido" class="row form-group">
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio"><small>mas corto</small>
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio"><small>mas rapido</small>
                    </label>
                </div>
                <div class="form-check-inline disabled">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio"><small>combinacion colectivos</small>
                    </label>
                </div>
            </div>
            <!-- hojas de ruta -->
            <div id="accordion" hidden="true">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Collapsible Group Item #1
                          </button>
                        </h5>
                    </div>
                  
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                          Anim pariatur cliche
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                Collapsible Group Item #1
                            </button>
                        </h5>
                    </div>
                      
                    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                              Anim pariatur cliche reprehenderit.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="card col-sm-8 col-md-8">
        <div id="map" class="map" style="position: relative;"></div>
    </div>

    <!-- ######################################################
    ################## MJES DE INFO ####################### -->
    <!-- seleccion punto -->
    <div class="modal fade" id="mod-selec-punto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">MiRuta2018</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    Seleccione el cuadro del punto a ubicar: [Origen/Destino]
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
